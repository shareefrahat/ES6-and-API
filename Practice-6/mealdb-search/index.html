<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MealDB Search | API</title>
</head>

<body>
    <!----------------Header----------------->

    <header class="container-fluid bg-success p-4 mb-4 mx-auto text-center text-white">
        <h1>MealDB API</h1>
        <h5 class="fst-italic">Search Your Favourite Meal</h5>
        <div class="mt-5">
            <div class="input-group w-50 mx-auto mb-3">
                <input id="input-field" type="text" class="form-control border border-warning border-3"
                    placeholder="Enter Meal Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn"
                    class="btn btn-warning btn-outline-light border border-warning border-3 px-4 fw-bold text-dark"
                    type="button" id="button-addon2">Search</button>
            </div>
        </div>
    </header>

    <!----------------Main----------------->

    <main class="container-fluid mx-auto text-center">
        <section>
            <div class="d-flex justify-content-center text-center my-3">
                <div id="alert">
                    <div class="alert alert-danger" role="alert">
                        Opps! No meals found!
                    </div>
                </div>
                <div id="spinner">
                    <div class="spinner-grow text-success text-center" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h4 class="text-success text-center my-3">Loading...</h4>
                </div>
            </div>

            <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-1 g-md-2 g-lg-3">
                <!-- <div class="col">
                    <div class="card" style="width: 18rem;">

                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>

                                of the
                                card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div> -->
                <!---------Modal-------->
            </div>

        </section>
    </main>

        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
