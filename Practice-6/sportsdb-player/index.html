<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SportDB Player | API</title>
</head>

<body>
    <!----------------Header----------------->

    <header class="container-fluid bg-primary p-4 mb-4 mx-auto text-center text-white">
        <h1>SportDB API</h1>
        <h5 class="fst-italic">Search Your Favourite Player</h5>
        <div class="mt-5">
            <div class="input-group w-50 mx-auto mb-3">
                <input id="input-field" type="text" class="form-control border border-danger border-3"
                    placeholder="Enter Meal Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-danger border border-danger border-3 px-4 fw-bold text-white"
                    type="button" id="button-addon2">Search</button>
            </div>
        </div>
    </header>

    <!----------------Main----------------->
    <main class="container-fluid mx-auto">
        <section>
            <div class="d-flex justify-content-center text-center my-3">
                <div id="alert">
                    <div class="alert alert-danger" role="alert">
                        Opps! No player found!
                    </div>
                </div>
                <div id="spinner">
                    <div class="spinner-grow text-primary text-center" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h4 class="text-primary text-center my-3">Loading...</h4>
                </div>
            </div>

            <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-1 g-md-2 g-lg-3">
                <!-- <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the
                                card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div> -->
            </div>

            <!---------Modal-------->
            <div id="display-modal">

                <!-- Button trigger modal -->

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 id="modal-title" class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="modal-body" class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Add Favourite</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!----------------Footer----------------->

    <!-- <footer class="container-fluid bg-secondary p-3 mx-auto text-center text-dark">
        <p>&copy; 2022 Copyright Reserved | MealDB API</p>
        <p>Scripted By <strong>Rahat</strong></p>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
