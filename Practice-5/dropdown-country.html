<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dropdown Country | API</title>
</head>

<body>
    <main class="m-5">
        <h1>Dropdown Country using API</h1>
        <section id="spinner">
            <span>Countries API is loading...</span>
            <span class="spinner-border mx-3" role="status"></span>
        </section>

        <section class="m-5">
            <select id="dropdown-menu" class="form-select form-select-lg mb-3 w-50"
                aria-label=".form-select-lg example">
                <option selected>Select Country</option>

            </select>


        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="dropdown-country.js"></script>
</body>

</html>
